<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="./images/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container d-flex flex-wrap align-items-center text-center py-5">
            <h1 class="py-2 m-auto my-3  ">Bookmarker</h1>
            <p class="dotted-underline"></p>
            <h2 class="m-auto">
                <i class="fa-solid fa-bookmark" style="color: #35c04c;"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark" style="color: #35c04c;"></i>
            </h2>
            <input type="text"id= "SiteName"class="form-control my-3" placeholder="Bookmark Name">
            <input type="text" id= "SiteUrl"class="form-control my-3" placeholder="Website Url">
            <button class="btn btn-danger m-auto mt-3 px-5 mb-3" onclick="addSite()">Submit</button>
            <p class="dotted-underline pb-0 pt-3 mb-0"></p>
        </div>
        <div class="container">
                <table class="table table-responsive-lg text-center table-hover shadow-sm">
                    <thead>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="newRow">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
